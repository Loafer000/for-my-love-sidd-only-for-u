<!-- Default Property Image - Professional SVG Placeholder -->
<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="propertyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#propertyGradient)"/>
  
  <!-- Building Icon -->
  <g transform="translate(150, 50)">
    <!-- Main building -->
    <rect x="30" y="60" width="40" height="80" fill="white" opacity="0.9"/>
    <!-- Building top -->
    <polygon points="25,60 50,40 75,60" fill="white" opacity="0.9"/>
    <!-- Windows -->
    <rect x="35" y="70" width="8" height="8" fill="#4F46E5" opacity="0.7"/>
    <rect x="47" y="70" width="8" height="8" fill="#4F46E5" opacity="0.7"/>
    <rect x="59" y="70" width="8" height="8" fill="#4F46E5" opacity="0.7"/>
    <rect x="35" y="85" width="8" height="8" fill="#4F46E5" opacity="0.7"/>
    <rect x="47" y="85" width="8" height="8" fill="#4F46E5" opacity="0.7"/>
    <rect x="59" y="85" width="8" height="8" fill="#4F46E5" opacity="0.7"/>
    <rect x="35" y="100" width="8" height="8" fill="#4F46E5" opacity="0.7"/>
    <rect x="47" y="100" width="8" height="8" fill="#4F46E5" opacity="0.7"/>
    <rect x="59" y="100" width="8" height="8" fill="#4F46E5" opacity="0.7"/>
    <!-- Door -->
    <rect x="47" y="115" width="8" height="25" fill="#4F46E5" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">
    Property Image
  </text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.7">
    Upload photos to showcase your property
  </text>
</svg>