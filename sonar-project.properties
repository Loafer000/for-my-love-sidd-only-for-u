sonar.projectKey=connectspace-trial
sonar.organization=loafer000
sonar.projectName=ConnectSpace

# Source code configuration
sonar.sources=frontend/src,backend
sonar.exclusions=**/node_modules/**,**/coverage/**,**/build/**,**/dist/**,**/*.test.js,**/*.spec.js

# Test configuration
sonar.tests=frontend/src,backend/tests
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.jsx
sonar.test.exclusions=**/node_modules/**,**/coverage/**

# Coverage reports
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Language-specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Code analysis
sonar.sourceEncoding=UTF-8

# Quality gate
sonar.qualitygate.wait=true

# Project structure
sonar.projectDescription=ConnectSpace - Real Estate Rental Platform
sonar.projectVersion=1.0.0
sonar.links.homepage=https://github.com/Loafer000/connectspace-trial
sonar.links.ci=https://github.com/Loafer000/connectspace-trial/actions
sonar.links.issue=https://github.com/Loafer000/connectspace-trial/issues

# Security hotspots
sonar.security.hotspots.inheritFromParent=true