    ser    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ï¿½ Install backend dependencies
      mongodb:
        image: mongo:5.0
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: ğŸ”§ Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: ğŸ§ª Run backend linting
      run: |
        cd backend
        npm run lint:ci

    - name: ğŸ§ª Run backend CI tests
      run: |
        cd backend
        npm run test:ci
      env:
        NODE_ENV: test
        JWT_SECRET: test-jwt-secret-key

    - name: ğŸ“Š Upload backend coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage

  # Frontend Testing
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ”§ Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: ğŸ§ª Run frontend linting
      run: |
        cd frontend
        npm run lint

    - name: ğŸ§ª Run frontend unit tests
      run: |
        cd frontend
        npm run test:coverage

    - name: ğŸ“Š Upload frontend coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

    - name: ğŸ—ï¸ Build frontend
      run: |
        cd frontend
        npm run build

    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/build

  # End-to-End Testing
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    services:
      mongodb:
        image: mongo:5.0
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ”§ Install dependencies
      run: |
        cd backend && npm ci
        cd ../frontend && npm ci

    - name: ğŸš€ Start backend server
      run: |
        cd backend
        npm start &
        sleep 10
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://root:password@localhost:27017/connectspace-test?authSource=admin
        JWT_SECRET: test-jwt-secret-key
        PORT: 5000

    - name: ğŸš€ Build and serve frontend
      run: |
        cd frontend
        npm run build
        npx serve -s build -p 3000 &
        sleep 10
      env:
        REACT_APP_API_URL: http://localhost:5000/api

    - name: ğŸ§ª Run Cypress E2E tests
      uses: cypress-io/github-action@v6
      with:
        working-directory: frontend
        wait-on: 'http://localhost:3000, http://localhost:5000/api/health'
        wait-on-timeout: 120
        browser: chrome
        record: true
      env:
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

    - name: ğŸ“Š Upload E2E test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-screenshots
        path: frontend/cypress/screenshots

