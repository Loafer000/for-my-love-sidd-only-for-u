  # Security Audit
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ï¿½ Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: ğŸ”§ Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: ï¿½ğŸ”’ Run npm audit (Backend)
      run: |
        cd backend
        npm audit --audit-level moderate

    - name: ğŸ”’ Run npm audit (Frontend)
      run: |
        cd frontend
        npm audit --audit-level moderate

    - name: ğŸ”’ Run security linting
      run: |
        cd backend
        npm run lint:ci
        cd ../frontend
        npm run lint

  # Performance Testing
  performance-tests:
    runs-on: ubuntu-latest
    needs: [frontend-tests]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: frontend/build

    - name: ğŸš€ Serve built frontend
      run: |
        cd frontend
        npx serve -s build -p 3000 &
        sleep 10

    - name: âš¡ Run Lighthouse CI
      run: |
        npm install -g @lhci/cli
        lhci autorun --collect.staticDistDir=frontend/build
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

