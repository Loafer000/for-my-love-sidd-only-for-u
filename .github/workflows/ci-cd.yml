name: ğŸ§ª ConnectSpace CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Testing
  backend-test  # Cross-browser Testing (temporarily disabled for CI stability)
