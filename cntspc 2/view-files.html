<!DOCTYPE html>
<html>
<head>
    <title>View Uploaded Files</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .file-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .file-name { font-weight: bold; }
        .file-url { color: #007bff; text-decoration: none; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Uploaded Files</h1>
    <button onclick="loadFiles()">Refresh Files</button>
    <div id="filesList"></div>

    <script>
        async function loadFiles() {
            try {
                const response = await fetch('http://localhost:3000/files');
                const data = await response.json();
                
                const container = document.getElementById('filesList');
                
                if (data.files.length === 0) {
                    container.innerHTML = '<p>No files uploaded yet.</p>';
                    return;
                }
                
                container.innerHTML = data.files.map(file => `
                    <div class="file-item">
                        <div class="file-name">${file.name}</div>
                        <a href="${file.url}" target="_blank" class="file-url">View File</a>
                    </div>
                `).join('');
                
                console.log(`üìÅ Found ${data.total} uploaded files`);
            } catch (error) {
                document.getElementById('filesList').innerHTML = '<p>Error loading files</p>';
            }
        }
        
        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
