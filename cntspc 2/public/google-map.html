<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps - ConnectSpace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1>ConnectSpace</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="map-view.html">Map View</a></li>
                <li><a href="google-map.html">Google Maps</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="dashboard.html" class="btn-secondary">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="map-container">
            <div class="map-sidebar">
                <div class="map-controls">
                    <h3>Search Properties (Google Style)</h3>
                    <div class="form-group">
                        <input type="text" id="mapSearch" placeholder="Search places (e.g., Park Street, Salt Lake)..." onkeyup="debounceSearch()">
                        <button type="button" onclick="searchOnMap()" class="btn-primary" style="margin-top: 0.5rem; width: 100%; padding: 0.5rem;">Search Location</button>
                    </div>
                    <div class="form-group">
                        <label>Property Type:</label>
                        <select id="mapPropertyType" onchange="filterMapProperties()">
                            <option value="">All Types</option>
                            <option value="office">Office</option>
                            <option value="retail">Retail</option>
                            <option value="industrial">Industrial</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Search Radius: <span id="radiusValue">2</span> km</label>
                        <input type="range" id="radiusSlider" min="0.5" max="10" step="0.5" value="2" 
                               oninput="updateRadius(this.value)">
                    </div>
                    <div class="form-group">
                        <label>Max Budget (â‚¹):</label>
                        <input type="number" id="mapBudget" placeholder="e.g., 50000" onchange="filterMapProperties()">
                    </div>
                </div>

                <div class="property-list" id="mapPropertyList">
                    <!-- Properties will be listed here -->
                </div>
            </div>

            <div class="map-main">
                <div id="map"></div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script src="map-script.js"></script>
</body>
</html>
