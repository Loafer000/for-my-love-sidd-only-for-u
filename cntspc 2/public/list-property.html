<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Property - ConnectSpace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication Check Script -->
    <script>
        // This script runs immediately when the page loads.
        const token = localStorage.getItem('token');
        const userType = localStorage.getItem('userType');

        // If there's no token OR the user is not a landlord, redirect to the login page.
        if (!token || userType !== 'landlord') {
            alert('You must be logged in as a landlord to list a property. Redirecting to login page.');
            // The '?redirect=list-property.html' part is a nice-to-have.
            // It tells the login page where to send the user back to after a successful login.
            window.location.href = 'auth.html?redirect=list-property.html';
        }
    </script>

    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <i class="fas fa-building"></i>
                    <span>ConnectSpace</span>
                </div>
                <div class="nav-menu">
                    <a href="index.html" class="nav-item">Home</a>
                    <a href="search.html" class="nav-item">Search</a>
                    <a href="about.html" class="nav-item">About</a>
                    <a href="contact.html" class="nav-item">Contact</a>
                    <a href="list-property.html" class="nav-btn active">List Property</a>
                    <a href="auth.html" class="nav-btn-primary">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-container" style="margin-top: 4rem;">
            <h2>List Your Commercial Property</h2>
            <p>Please fill out the details below. Our team will verify your submission.</p>
            <br>
            <!-- The actual form to list a property would go here -->
            <form id="listPropertyForm">
                <div class="form-group">
                    <label for="title">Property Title</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Modern Office in Sector V">
                </div>
                <!-- Add other form fields like type, location, price, etc. here -->
                <button type="submit" class="btn-primary">Submit for Verification</button>
            </form>
        </div>
    </main>

    <footer class="footer-ultra">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 ConnectSpace. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>
</html>
