<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testSearch()">Test Search API</button>
    <button onclick="testPropertyCreate()">Test Property Creation</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        async function testConnection() {
            try {
                console.log('üîó Testing connection...');
                const response = await fetch(API_BASE);
                const data = await response.json();
                showResult('Connection Test', data);
            } catch (error) {
                showResult('Connection Test', { error: error.message });
            }
        }
        
        async function testSearch() {
            try {
                console.log('üîç Testing search...');
                const response = await fetch(`${API_BASE}/api/properties/search?location=kolkata`);
                const data = await response.json();
                showResult('Search Test', data);
            } catch (error) {
                showResult('Search Test', { error: error.message });
            }
        }
        
        async function testPropertyCreate() {
            try {
                console.log('üè¢ Testing property creation...');
                const propertyData = {
                    title: 'Test Office Space',
                    location: 'Salt Lake, Kolkata',
                    type: 'office',
                    rent: 50000,
                    size: 1200,
                    description: 'Modern office space for rent'
                };
                console.log('Sending:', propertyData);
                
                const response = await fetch(`${API_BASE}/api/properties`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(propertyData)
                });
                const data = await response.json();
                showResult('Property Creation Test', data);
            } catch (error) {
                showResult('Property Creation Test', { error: error.message });
            }
        }
        
        function showResult(test, data) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result';
            div.innerHTML = `<h3>${test}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            results.appendChild(div);
        }
    </script>
</body>
</html>
