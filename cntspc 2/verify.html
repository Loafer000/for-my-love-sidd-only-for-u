<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - ConnectSpace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="verify.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-building"></i>
                <span>ConnectSpace</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-item">Home</a>
                <a href="dashboard.html" class="nav-btn">Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="container" style="max-width: 600px; margin: 2rem auto; padding: 2rem;">
        <div class="verification-container">
            <div class="verification-header">
                <i class="fas fa-shield-alt" style="font-size: 3rem; color: #667eea; margin-bottom: 1rem;"></i>
                <h1>Verify Your Account</h1>
                <p>Complete verification to build trust and unlock premium features</p>
            </div>

            <!-- Phone Verification -->
            <div class="verification-step" id="phoneStep">
                <div class="step-header">
                    <h3><i class="fas fa-mobile-alt"></i> Phone Verification</h3>
                    <span class="step-status" id="phoneStatus">Pending</span>
                </div>
                
                <div class="verification-form" id="phoneForm">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phoneNumber" placeholder="+91 98765 43210" required>
                    </div>
                    <button onclick="sendOTP()" class="btn-primary" id="sendOtpBtn">
                        <i class="fas fa-paper-plane"></i> Send OTP
                    </button>
                </div>

                <div class="verification-form" id="otpForm" style="display: none;">
                    <div class="form-group">
                        <label>Enter OTP</label>
                        <input type="text" id="otpCode" placeholder="123456" maxlength="6" required>
                        <small id="mockOtpDisplay" style="color: #667eea; font-weight: bold;"></small>
                    </div>
                    <button onclick="verifyOTP()" class="btn-primary" id="verifyOtpBtn">
                        <i class="fas fa-check"></i> Verify OTP
                    </button>
                </div>
            </div>

            <!-- PAN Verification -->
            <div class="verification-step" id="panStep">
                <div class="step-header">
                    <h3><i class="fas fa-id-card"></i> PAN Verification</h3>
                    <span class="step-status" id="panStatus">Pending</span>
                </div>
                
                <div class="verification-form" id="panForm">
                    <div class="form-group">
                        <label>PAN Number</label>
                        <input type="text" id="panNumber" placeholder="ABCDE1234F" maxlength="10" required>
                    </div>
                    <div class="form-group">
                        <label>Name as per PAN</label>
                        <input type="text" id="panName" placeholder="Full Name" required>
                    </div>
                    <button onclick="verifyPAN()" class="btn-primary" id="verifyPanBtn">
                        <i class="fas fa-check"></i> Verify PAN
                    </button>
                </div>
            </div>

            <!-- Completion -->
            <div class="verification-complete" id="completionStep" style="display: none;">
                <div class="success-message">
                    <i class="fas fa-check-circle" style="color: #10b981; font-size: 3rem;"></i>
                    <h3>Verification Complete!</h3>
                    <p>Your account is now verified and trusted</p>
                    <a href="dashboard.html" class="btn-primary">Go to Dashboard</a>
                </div>
            </div>
        </div>
    </main>

    <script src="verify.js"></script>
</body>
</html>
