<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Property with Files - ConnectSpace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1>ConnectSpace üè¢</h1>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>List Your Property (with File Upload)</h2>

            <form onsubmit="submitWithFiles(event)" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Property Name:</label>
                    <input type="text" name="propertyName" required>
                </div>

                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" name="address" required>
                </div>

                <div class="form-group">
                    <label>City:</label>
                    <input type="text" name="city" required>
                </div>

                <div class="form-group">
                    <label>Property Type:</label>
                    <select name="propertyType" required>
                        <option value="">Select Type</option>
                        <option value="office">Office Space</option>
                        <option value="retail">Retail Shop</option>
                        <option value="warehouse">Warehouse</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Size (sq ft):</label>
                    <input type="number" name="size" required>
                </div>

                <div class="form-group">
                    <label>Monthly Rent (‚Çπ):</label>
                    <input type="number" name="rent" required>
                </div>

                <div class="form-group">
                    <label>Property Photos:</label>
                    <input type="file" name="photos" multiple accept="image/*" required>
                    <small>Upload property photos (JPG, PNG)</small>
                </div>

                <div class="form-group">
                    <label>Documents:</label>
                    <input type="file" name="documents" multiple accept=".pdf,.jpg,.png">
                    <small>Upload property documents (PDF, JPG, PNG)</small>
                </div>

                <div class="form-group">
                    <label>Description:</label>
                    <textarea name="description" required></textarea>
                </div>

                <button type="submit" class="btn-primary btn-large">Upload Property & Files</button>
            </form>
        </div>
    </main>

    <script>
        async function submitWithFiles(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            submitBtn.innerHTML = 'Uploading...';
            
            try {
                const response = await fetch('http://localhost:3000/api/properties', {
                    method: 'POST',
                    body: formData // Send as FormData for file upload
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(`Success! Property and ${result.uploadedFiles || 0} files uploaded!`);
                    event.target.reset();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('Upload failed: ' + error.message);
            } finally {
                submitBtn.innerHTML = 'Upload Property & Files';
            }
        }
    </script>
</body>
</html>
