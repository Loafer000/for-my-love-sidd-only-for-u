<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>View Users Database</title>
    <link rel="stylesheet" href="ultimate-responsive-system.css">
    <style>
        body { font-family: var(--font-primary); padding: var(--space-4); }
        .user { margin: var(--space-3) 0; padding: var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-lg); }
        .user h3 { margin: 0 0 var(--space-2) 0; color: var(--gray-900); }
        .user-info { margin: var(--space-1) 0; }
        .user-type { padding: var(--space-1) var(--space-2); border-radius: var(--radius-full); font-size: var(--text-xs); font-weight: 600; }
        .landlord { background: var(--blue-100); color: var(--blue-700); }
        .tenant { background: var(--purple-100); color: var(--purple-700); }
        button { padding: var(--space-2) var(--space-4); background: var(--primary-600); color: white; border: none; border-radius: var(--radius-md); cursor: pointer; margin: var(--space-2) 0; min-height: 48px; }
    </style>
</head>
<body>
    <h1>Users Database</h1>
    <button onclick="loadUsers()">Refresh Users</button>
    <div id="usersList"></div>

    <script>
        async function loadUsers() {
            try {
                const response = await fetch('http://localhost:3000/api/users');
                const data = await response.json();
                
                const container = document.getElementById('usersList');
                
                if (data.users.length === 0) {
                    container.innerHTML = '<p>No users registered yet.</p>';
                    return;
                }
                
                container.innerHTML = data.users.map(user => `
                    <div class="user">
                        <h3>${user.firstName} ${user.lastName} <span class="user-type ${user.userType}">${user.userType}</span></h3>
                        <div class="user-info"><strong>ID:</strong> ${user.id}</div>
                        <div class="user-info"><strong>Email:</strong> ${user.email}</div>
                        <div class="user-info"><strong>User Type:</strong> ${user.userType}</div>
                        <div class="user-info"><strong>Registered:</strong> ${new Date(user.createdAt).toLocaleString()}</div>
                    </div>
                `).join('');
                
                console.log(`ðŸ‘¥ Loaded ${data.total} users from database`);
            } catch (error) {
                document.getElementById('usersList').innerHTML = '<p>Error loading users database</p>';
                console.error('Error:', error);
            }
        }
        
        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
