<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - ConnectSpace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Auth Page Specific Styles */
        .auth-page {
            padding-top: 64px;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
        }

        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 64px);
            padding: var(--space-8) 0;
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-8);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--gray-100);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .auth-header h1 {
            font-size: var(--font-size-2xl);
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: var(--space-2);
        }

        .auth-header p {
            color: var(--gray-600);
            font-size: var(--font-size-base);
        }

        .auth-tabs {
            display: flex;
            background: var(--gray-100);
            border-radius: var(--radius-lg);
            padding: var(--space-1);
            margin-bottom: var(--space-8);
        }

        .auth-tab {
            flex: 1;
            padding: var(--space-3);
            text-align: center;
            border: none;
            background: transparent;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            color: var(--gray-600);
        }

        .auth-tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: var(--space-6);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: var(--space-2);
            font-size: var(--font-size-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--space-4);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            transition: var(--transition);
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input-icon {
            position: relative;
        }

        .form-input-icon i {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }

        .form-input-icon .form-input {
            padding-left: var(--space-12);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
        }

        .form-checkbox input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .form-checkbox label {
            font-size: var(--font-size-sm);
            color: var(--gray-600);
            cursor: pointer;
        }

        .form-checkbox a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .form-checkbox a:hover {
            text-decoration: underline;
        }

        .auth-submit {
            width: 100%;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            margin-bottom: var(--space-6);
        }

        .auth-submit:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .auth-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-divider {
            text-align: center;
            margin: var(--space-6) 0;
            position: relative;
            color: var(--gray-500);
            font-size: var(--font-size-sm);
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray-200);
            z-index: 1;
        }

        .auth-divider span {
            background: var(--white);
            padding: 0 var(--space-4);
            position: relative;
            z-index: 2;
        }

        .social-auth {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            padding: var(--space-4);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            background: var(--white);
            color: var(--gray-700);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            cursor: pointer;
        }

        .social-btn:hover {
            border-color: var(--gray-300);
            transform: translateY(-1px);
        }

        .social-btn.google {
            color: #db4437;
        }

        .social-btn.linkedin {
            color: #0077b5;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-6);
            padding-top: var(--space-6);
            border-top: 1px solid var(--gray-200);
            color: var(--gray-600);
            font-size: var(--font-size-sm);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Success Message */
        .success-message {
            background: var(--success);
            color: var(--white);
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-6);
            display: none;
            align-items: center;
            gap: var(--space-2);
        }

        .success-message.show {
            display: flex;
        }

        /* Error Message */
        .error-message {
            background: var(--error);
            color: var(--white);
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-6);
            display: none;
            align-items: center;
            gap: var(--space-2);
        }

        .error-message.show {
            display: flex;
        }

        /* Responsive */
        @media (min-width: 640px) {
            .auth-card {
                padding: var(--space-12);
                max-width: 480px;
            }
        }

        @media (max-width: 639px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-building"></i>
                <span>ConnectSpace</span>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="search.html" class="nav-link">Search</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="auth.html" class="nav-cta active">Login</a>
            </div>
            
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="nav-mobile" id="navMobile">
        <a href="index.html" class="nav-mobile-link">Home</a>
        <a href="search.html" class="nav-mobile-link">Search</a>
        <a href="about.html" class="nav-mobile-link">About</a>
        <a href="contact.html" class="nav-mobile-link">Contact</a>
        <a href="auth.html" class="nav-mobile-cta active">Login</a>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome to ConnectSpace</h1>
                    <p>Your gateway to commercial real estate</p>
                </div>

                <!-- Success/Error Messages -->
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <span id="successText"></span>
                </div>

                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Auth Tabs -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>

                <!-- Login Form -->
                <form class="auth-form active" id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <div class="form-input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="form-input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-input" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                        <a href="#" style="margin-left: auto;">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-submit">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <!-- Register Form -->
                <form class="auth-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-input" placeholder="First name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-input" placeholder="Last name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <div class="form-input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <div class="form-input-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" class="form-input" placeholder="Enter phone number" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="form-input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-input" placeholder="Create password" required minlength="8">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">User Type</label>
                        <select class="form-input" required>
                            <option value="">Select user type</option>
                            <option value="tenant">Looking for Property</option>
                            <option value="owner">Property Owner</option>
                            <option value="agent">Real Estate Agent</option>
                        </select>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>

                    <button type="submit" class="auth-submit">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>

                <!-- Social Auth -->
                <div class="auth-divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-auth">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button class="social-btn linkedin">
                        <i class="fab fa-linkedin"></i>
                        Continue with LinkedIn
                    </button>
                </div>

                <!-- Auth Footer -->
                <div class="auth-footer">
                    By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const targetTab = this.dataset.tab;
                    
                    // Remove active class from all tabs and forms
                    tabs.forEach(t => t.classList.remove('active'));
                    forms.forEach(f => f.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding form
                    this.classList.add('active');
                    document.getElementById(targetTab + 'Form').classList.add('active');
                });
            });

            // Form submissions
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const submitBtn = this.querySelector('.auth-submit');
                const originalText = submitBtn.innerHTML;
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                
                // Simulate login process
                setTimeout(() => {
                    showMessage('success', 'Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }, 2000);
            });

            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const submitBtn = this.querySelector('.auth-submit');
                const originalText = submitBtn.innerHTML;
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                
                // Simulate registration process
                setTimeout(() => {
                    showMessage('success', 'Account created successfully! Please check your email for verification.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                    this.reset();
                }, 2000);
            });

            // Social auth buttons
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const provider = this.classList.contains('google') ? 'Google' : 'LinkedIn';
                    showMessage('success', `Redirecting to ${provider}...`);
                    
                    setTimeout(() => {
                        // In real app, this would redirect to OAuth provider
                        showMessage('error', 'Social login is not configured yet. Please use email registration.');
                    }, 2000);
                });
            });

            function showMessage(type, text) {
                // Hide all messages first
                document.getElementById('successMessage').classList.remove('show');
                document.getElementById('errorMessage').classList.remove('show');
                
                // Show the appropriate message
                const messageElement = document.getElementById(type + 'Message');
                const textElement = document.getElementById(type + 'Text');
                
                textElement.textContent = text;
                messageElement.classList.add('show');
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    messageElement.classList.remove('show');
                }, 5000);
            }

            // Password strength indicator (for register form)
            const passwordInput = document.querySelector('#registerForm input[type="password"]');
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    const password = this.value;
                    const minLength = password.length >= 8;
                    const hasUpper = /[A-Z]/.test(password);
                    const hasLower = /[a-z]/.test(password);
                    const hasNumber = /\d/.test(password);
                    
                    // You could add a password strength indicator here
                    if (minLength && hasUpper && hasLower && hasNumber) {
                        this.style.borderColor = 'var(--success)';
                    } else if (password.length > 0) {
                        this.style.borderColor = 'var(--warning)';
                    } else {
                        this.style.borderColor = 'var(--gray-200)';
                    }
                });
            }
        });
    </script>
</body>
</html>
