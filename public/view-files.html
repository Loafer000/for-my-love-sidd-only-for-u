<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>View Uploaded Files</title>
    <link rel="stylesheet" href="ultimate-responsive-system.css">
    <style>
        body { font-family: var(--font-primary); padding: var(--space-4); }
        .file-item { margin: var(--space-2) 0; padding: var(--space-2); border: 1px solid var(--gray-300); border-radius: var(--radius-md); }
        .file-name { font-weight: 600; }
        .file-url { color: var(--primary-600); text-decoration: none; }
        button { padding: var(--space-2) var(--space-4); background: var(--primary-600); color: white; border: none; border-radius: var(--radius-md); cursor: pointer; min-height: 48px; }
    </style>
</head>
<body>
    <h1>Uploaded Files</h1>
    <button onclick="loadFiles()">Refresh Files</button>
    <div id="filesList"></div>

    <script>
        async function loadFiles() {
            try {
                const response = await fetch('http://localhost:3000/files');
                const data = await response.json();
                
                const container = document.getElementById('filesList');
                
                if (data.files.length === 0) {
                    container.innerHTML = '<p>No files uploaded yet.</p>';
                    return;
                }
                
                container.innerHTML = data.files.map(file => `
                    <div class="file-item">
                        <div class="file-name">${file.name}</div>
                        <a href="${file.url}" target="_blank" class="file-url">View File</a>
                    </div>
                `).join('');
                
                console.log(`üìÅ Found ${data.total} uploaded files`);
            } catch (error) {
                document.getElementById('filesList').innerHTML = '<p>Error loading files</p>';
            }
        }
        
        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
